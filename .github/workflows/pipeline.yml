name: pipeline

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  schedule:
    - cron: '0 */6 * * *'

env:
  CC: gcc-10
  CXX: g++-10

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt-get install -y libssl-dev pkg-config gcc-10 g++-10 curl mandoc valgrind clang-tools
    - name: Install uSockets
      run: |
        git clone https://github.com/uNetworking/uSockets
        cd uSockets
        curl https://raw.githubusercontent.com/gentoo/guru/dev/net-libs/usockets/files/usockets-0.7.1-Makefile.patch | git apply
        make WITH_OPENSSL=1
        sudo make install
    - name: Install uWebSockets
      run: |
        git clone https://github.com/uNetworking/uWebSockets
        sudo cp -r uWebSockets/src /usr/include/uWebSockets
    - name: Install lmdb
      run: |
        wget https://git.openldap.org/openldap/openldap/-/archive/LMDB_0.9.29/openldap-LMDB_0.9.29.tar.gz
        tar xzf openldap-LMDB_0.9.29.tar.gz
        cd openldap-LMDB_0.9.29/libraries/liblmdb
        make cc=${CC}
        sudo make prefix="/usr" install
    - name: Install lmdbxx
      run: |
        sudo wget https://raw.githubusercontent.com/hoytech/lmdbxx/1.0.0/lmdb%2B%2B.h -O /usr/include/lmdb++.h
    - name: Make
      run: |
        scan-build --status-bugs make
    - name: Test
      run: |
        env P_DD_FLAGS="iflag=fullblock" P_CONCUR=5 P_MAXSIZE=3 PURRITO="valgrind --leak-check=full --show-leak-kinds=all --verbose ../purrito" --error-exitcode=1 make check
    - name: Check man pages
      run: |
        mandoc -T lint -W warning man/purrito.1
